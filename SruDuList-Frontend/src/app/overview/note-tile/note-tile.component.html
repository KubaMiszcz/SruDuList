<div class="card text-left mt-1">
  <div class="card-body p-0 d-inline-flex">
    <p class="card-text">|||</p>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">{{Note.Content}}</label>
      <span *ngFor="let item of Note.Tags" class="badge badge-primary ml-1">{{item.Name}}</span>

    </div>
  </div>
</div>
