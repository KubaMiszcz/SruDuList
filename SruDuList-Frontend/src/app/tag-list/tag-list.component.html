<p>Tags</p>
<form >
  <div class="form-group d-inline-flex">
    <input type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="Add tag">
    <button type="submit"
      class="btn btn-primary btn-sm mb-2 col-4"
      (click)="addNewTag()">Add</button>
  </div>
</form>

<div *ngFor="let item of favTags">
  <app-tag-tile [Tag]="item"></app-tag-tile>
</div>
<hr>
<div *ngFor="let item of otherTags">
  <app-tag-tile [Tag]="item"></app-tag-tile>
</div>
